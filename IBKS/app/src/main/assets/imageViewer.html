<html>
<head>
    <meta name="viewport"
          content="user-scalable=yes, initial-scale=1.0, width=device-width, maximum-scale=3.0, minimum-scale=1.0">
    <style> img { display: inline;height: auto;width: 100%; } </style>
</head>
<script type="text/javascript">
    window.onscroll = function(ev) {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            console.log("you're at the bottom of the page");
            window.InnerWebInterface.onScrollBottom();
        }
    };

    function addImage(path) {
        let imageArea = document.getElementById('image_area');
        let image = document.getElementById(path)

        if (typeof(image) != 'undefined' && image != null) return;

        let new_img = document.createElement('img');
        new_img.setAttribute('id', path)
        new_img.setAttribute('src', 'https://appassets.androidplatform.net/local/' + path);
        new_img.setAttribute('onerror', 'this.style.display=\'none\'');
        let new_br = document.createElement('br');
        imageArea.appendChild(new_img);
        imageArea.appendChild(new_br);
    };

    function clear() {
        let imageArea = document.getElementById('image_area');
        while (imageArea.firstChild) {
            imageArea.removeChild(imageArea.firstChild);
        }
    }

</script>

<div id="image_area"></div>

</html>
